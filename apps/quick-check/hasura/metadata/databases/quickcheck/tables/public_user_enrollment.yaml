table:
  name: user_enrollment
  schema: public
object_relationships:
  - name: user
    using:
      foreign_key_constraint_on: user_id
array_relationships:
  - name: user_questions
    using:
      foreign_key_constraint_on:
        column: user_enrollment_id
        table:
          name: user_question
          schema: public
select_permissions:
  - role: user
    permission:
      columns:
        - expiration_date
        - start_date
        - rank
        - score
        - taxonomy_id
        - created_at
        - id
        - user_id
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      allow_aggregations: true
    comment: ""
update_permissions:
  - role: user
    permission:
      columns:
        - rank
        - score
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      check: null
    comment: ""
