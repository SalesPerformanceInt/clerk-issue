name: Blue/Green Test in Production
env:
  VERCEL_SCOPE: ${{ secrets.VERCEL_SCOPE }}
  VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
  VERCEL_TEAM_ID: ${{ secrets.VERCEL_TEAM_ID }}
  VERCEL_PROJECT_QUICKCHECK_ID: ${{ secrets.VERCEL_PROJECT_QUICKCHECK_ID }}
  CUKE_BASE_URL: ${{ secrets.GREEN_DEPLOYMENT_URL }}
  IMPORT_SECRET_KEY: ${{ secrets.QUICKCHECK_IMPORT_SECRET_KEY}}
on:
  push:
    branches:
      - "release/**"
      - main
      - green
  # pull_request:
  #   types: [opened, synchronize, reopened]
jobs:
  code_testing:
    uses: ./.github/workflows/ci.yml
  deploy_to_green:
    needs: code_testing
    runs-on: ubuntu-latest
    if: ${{ !contains(github.event.head_commit.message, '[skip cuke]') }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Deploy to Vercel Action
        uses: BetaHuhn/deploy-to-vercel-action@v1
        with:
          GITHUB_TOKEN: ${{ secrets.TIMS_GITHUB_TOKEN }}
          VERCEL_SCOPE: ${{ secrets.VERCEL_SCOPE }}
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_TEAM_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_QUICKCHECK_ID }}
          ALIAS_DOMAINS: |
            qc-green.richacc.com
  playwright_green_test:
    needs: deploy_to_green
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - uses: pnpm/action-setup@v2
        name: Install pnpm
        id: pnpm-install
        with:
          version: 8
          run_install: false
      - name: PNPM install Dependencies
        run: pnpm install --no-frozen-lockfile
      - name: Install Chromium
        run: pnpm exec playwright install chromium
      - name: Run Playwright Test Suite
        run: pnpm run test:cu
  merge_to_production:
    needs: playwright_green_test
    runs-on: ubuntu-latest
    steps:
      - name: Merge main -> production
        uses: devmasx/merge-branch@master
        with:
          type: now
          from_branch: main
          target_branch: production
          github_token: ${{ secrets.TIMS_GITHUB_TOKEN }}
