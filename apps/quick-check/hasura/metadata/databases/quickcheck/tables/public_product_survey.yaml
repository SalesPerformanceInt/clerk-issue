table:
  name: product_survey
  schema: public
object_relationships:
  - name: user
    using:
      foreign_key_constraint_on: user_id
insert_permissions:
  - role: user
    permission:
      check:
        user_id:
          _eq: X-Hasura-User-Id
      columns:
        - comment
        - sentiment
        - created_at
        - id
        - user_id
    comment: ""
select_permissions:
  - role: user
    permission:
      columns:
        - comment
        - sentiment
        - created_at
        - id
        - user_id
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      allow_aggregations: true
    comment: ""
