name: Staging Release
env:
  VERCEL_SCOPE: ${{ secrets.VERCEL_SCOPE }}
  VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
  VERCEL_TEAM_ID: ${{ secrets.VERCEL_TEAM_ID }}
  VERCEL_PROJECT_QUICKCHECK_ID: ${{ secrets.VERCEL_PROJECT_QUICKCHECK_ID }}
  CUKE_BASE_URL: ${{ secrets.GREEN_DEPLOYMENT_URL }}
  IMPORT_SECRET_KEY: ${{ secrets.QUICKCHECK_IMPORT_SECRET_KEY}}
on:
  push:
    branches:
      - "release/**"
      - "e2e-**"
      - main
      - green
jobs:
  code_testing:
    uses: ./.github/workflows/ci.yml
  deploy_to_staging:
    needs: code_testing
    runs-on: ubuntu-latest
    if: ${{ !contains(github.event.head_commit.message, '[skip cuke]') }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Deploy to Vercel Action
        uses: iFixit/deploy-to-vercel-action@master
        with:
          GITHUB_TOKEN: ${{ secrets.TIMS_GITHUB_TOKEN }}
          VERCEL_SCOPE: ${{ secrets.VERCEL_SCOPE }}
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_TEAM_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_QUICKCHECK_ID }}
          ALIAS_DOMAINS: |
            qc-green.richacc.com
  playwright_green_test:
    needs: deploy_to_staging
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - uses: pnpm/action-setup@v2
        name: Install pnpm
        id: pnpm-install
        with:
          version: 8
          run_install: false
      - name: Creating .npmrc
        run: |
          cat << EOF > "$HOME/.npmrc"
            @fortawesome:registry=https://npm.fontawesome.com/
            //npm.fontawesome.com/:_authToken=511A81C5-CF83-49F0-9B43-50835315F8AE

            @salesperformanceint:registry=https://npm.pkg.github.com/
            //npm.pkg.github.com/:_authToken=$GITHUB_TOKEN
          EOF
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: PNPM install Dependencies
        run: pnpm install --no-frozen-lockfile
      - name: Install Chromium
        run: pnpm exec playwright install chromium
      - name: Run Playwright Test Suite
        run: pnpm run test:cu
