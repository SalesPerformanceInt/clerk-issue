table:
  name: user_question
  schema: public
object_relationships:
  - name: user
    using:
      foreign_key_constraint_on: user_id
  - name: user_enrollment
    using:
      foreign_key_constraint_on: user_enrollment_id
array_relationships:
  - name: user_answers
    using:
      foreign_key_constraint_on:
        column: question_id
        table:
          name: user_answer
          schema: public
select_permissions:
  - role: user
    permission:
      columns:
        - latest_review_gap
        - streak
        - difficulty
        - question_id
        - taxonomy_id
        - active_on
        - created_at
        - last_answered_on
        - retired_on
        - id
        - user_enrollment_id
        - user_id
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      allow_aggregations: true
    comment: ""
update_permissions:
  - role: user
    permission:
      columns:
        - active_on
        - difficulty
        - last_answered_on
        - latest_review_gap
        - retired_on
        - streak
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      check: null
    comment: ""
