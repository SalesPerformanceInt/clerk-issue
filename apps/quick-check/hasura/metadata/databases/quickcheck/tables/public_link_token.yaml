table:
  name: link_token
  schema: public
object_relationships:
  - name: user
    using:
      foreign_key_constraint_on: user_id
insert_permissions:
  - role: user
    permission:
      check:
        user_id:
          _eq: X-Hasura-User-Id
      columns:
        - active
        - created_at
        - id
        - tenant_id
        - user_id
select_permissions:
  - role: unauthenticated
    permission:
      columns:
        - active
        - created_at
        - id
        - tenant_id
        - user_id
      filter:
        id:
          _eq: X-Hasura-Token-Id
  - role: user
    permission:
      columns:
        - active
        - created_at
        - id
        - tenant_id
        - user_id
      filter:
        tenant_id:
          _eq: X-Hasura-Tenant-Id
        user_id:
          _eq: X-Hasura-User-Id
update_permissions:
  - role: user
    permission:
      columns:
        - active
        - created_at
        - id
        - tenant_id
        - user_id
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      check: null
