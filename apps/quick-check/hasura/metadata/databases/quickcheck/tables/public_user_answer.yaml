table:
  name: user_answer
  schema: public
object_relationships:
  - name: user
    using:
      foreign_key_constraint_on: user_id
  - name: user_question
    using:
      foreign_key_constraint_on: question_id
insert_permissions:
  - role: user
    permission:
      check:
        user_id:
          _eq: X-Hasura-User-Id
      columns:
        - correct
        - created_at
        - question_id
        - user_id
    comment: ""
select_permissions:
  - role: user
    permission:
      columns:
        - correct
        - created_at
        - id
        - question_id
        - user_id
      filter:
        user_id:
          _eq: X-Hasura-User-Id
      allow_aggregations: true
    comment: ""
